						<p>Hi, I'm Lili. I am a trauma-informed coach, an advocate, and the founder of Redemption Era. I created this space because I know what it feels like to carry emotional wounds in silence. After years of my own healing and growth, I built Redemption Era to offer the kind of honest, grounded support I once needed.</p>
